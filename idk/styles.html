<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"
      integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script defer>
      addEventListener("DOMContentLoaded", (event) => {
        var node = document.getElementById("my-node");

        domtoimage
          .toPng(node)
          .then(function (dataUrl) {
            var img = new Image();
            img.src = dataUrl;
            document.body.appendChild(img);
          })
          .catch(function (error) {
            console.error("oops, something went wrong!", error);
          });
      });
    </script>
  </head>
  <body>
    <div class="h-screen w-screen flex items-center justify-center">
      <div class="w-[calc(256px*5)] grid-cols-5 grid" id="my-node">
        <div
          class="w-[256px] h-[256px] bg-transparent items-center justify-center flex relative overflow-hidden"
        >
          <div
            class="absolute left-0 right-0 top-0 -translate-y-1/2 h-[52px] bg-[#1F2829] flex items-center justify-center"
          ></div>
        </div>
        <div
          class="w-[256px] h-[256px] bg-transparent items-center justify-center flex relative overflow-hidden"
        >

          ></div>
          <div
            class="absolute left-0 bottom-0 top-0 -translate-x-1/2 w-[52px] bg-[#1F2829] flex items-center justify-center"
          ></div>
        </div>
        <div
          class="w-[256px] h-[256px] bg-transparent items-center justify-center flex relative overflow-hidden"
        >
          <div
            class="absolute left-0 bottom-0 top-0 -translate-x-1/2 w-[52px] bg-[#1F2829] flex items-center justify-center"
          ></div>
          <div
            class="absolute right-0 bottom-0 top-0 translate-x-1/2 w-[52px] bg-[#1F2829] flex items-center justify-center"
          ></div>
        </div>
        <div
          class="w-[256px] h-[256px] bg-transparent items-center justify-center flex relative overflow-hidden"
        >
          <div
            class="absolute left-0 right-0 top-0 -translate-y-1/2 h-[52px] bg-[#1F2829] flex items-center justify-center"
          ></div>
          <div
            class="absolute left-0 bottom-0 top-0 -translate-x-1/2 w-[52px] bg-[#1F2829] flex items-center justify-center"
          ></div>
          <div
            class="absolute right-0 bottom-0 top-0 translate-x-1/2 w-[52px] bg-[#1F2829] flex items-center justify-center"
          ></div>
        </div>

        <div
          class="w-[256px] h-[256px] bg-transparent items-center justify-center flex relative overflow-hidden"
        >
          <div
            class="absolute right-0 top-0 h-[26px] w-[26px] bg-[#1F2829] flex items-center justify-center"
          ></div>

          class="w-[256px] h-[256px] bg-transparent items-center justify-center flex relative overflow-hidden"
        >
          <div
            class="absolute left-0 top-0 h-[26px] w-[26px] bg-[#1F2829] flex items-center justify-center"
          ></div>

      </div>

  </body>
</html>
